<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>loan application page</title>
  <meta name="viewport" content="width=device-width" ,initial-scale=1.0>
  <meta http-equiv="x-UA-Compatible " content="ie=edge ">
  <link rel="stylesheet" href="style.css">
  <script src=" script.js"></script>
</head>

<body>
  <div class="container">
    <div class="title">Personal Details</div>
    <div class="content">

      <form onsubmit="return false;">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input id="fullname-field" type="text" placeholder="Enter your name" required pattern="[A-Za-z]{4,}\s[A-Za-z]{4,}">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input id="email-field" type="email" placeholder="Enter your Email" required>
          </div>
          <div class="input-box">
            <span class="details">PAN</span>
            <input id="pan-field" type="text" placeholder="Enter your PAN" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
          </div>
          <div class="input-box">
            <span class="details">loan Amount</span>
            <input id="loan-amount-field" onblur="generateText()" type="number" placeholder="Enter your loan amount" required pattern="[0-9]{9}">
          </div>
          <div>
            <span id="loan-amount-text"></span>
          </div>
          <div class="input-box">
            <div class="captcha">Enter Captcha</div>
            <div class="preview" id="captcha-show"></div>
            <div class="captcha.form">
              <input type="number" id="captcha-form" placeholder="Enter captcha" required>
            </div>
            <button id="captcha-reload">Reload Captcha</button>
          </div>
          <div class="button">
            <input id="submit-btn" type="submit" value="Submit">
          </div>
        </div>
    </div>
    </form>
  </div>
</body>
